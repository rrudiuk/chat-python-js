{% extends "layout.html" %}

{% block title %}
	Welcome!
{% endblock %}

{% block body %}

	<h1>Welcome to the Custom Chat</h1>

	<p>Please select a username to access: </p>

	{{ message }}

	<form action="/channels" method="post">
		<div class="form-group">
            <div class="control">
                <input class="form-control message" type="text" name="username" placeholder="Username" autofocus="">
            </div>
        </div>

        <input class="btn btn-primary" type="submit" name="submit_name" value="Start chatting!">
	</form>
{% endblock %}
